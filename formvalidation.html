<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="formvalidation.css">
  </head>
</head>
<body>
    <nav class="navbar bg-dark">
        <div>
            <h2 style="color: white; margin-left: 650px;">FormValidation</h2>
        </div>
    </nav>
    <form id="myform" onsubmit="return validationForm()">
        <div class="mb-3 name">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputname" />
          <span id="nameError" class="error"></span>
        </div>
        <div class="mb-3 email">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            aria-describedby="emailHelp"
          />
          <span id="emailError" class="error"></span>
        </div>
        <div class="mb-3 pswrd">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" />
          <p id="passwordError" class="error"></p>
        </div>
        <div class="mb-3 phn">
          <label for="phone" class="form-label">Contact No</label>
          <input type="tel" class="form-control" id="exampleInputelephone" />
          <span id="phnError" class="error"></span>
        </div>
        <div class="mb-3 phn">
          <label for="country" class="form-label">Country</label>
          <select name="" id="">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
          </select>
        </div>
        <div class="mb-3 form-check check1">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit">Register</button>
    </form>
    <script src="formvalidation.js"></script>
</body>
</html>
